
<section class="vh-100" style="background-color: #9de2ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img src="../assets/imagenes/course.png"
                  alt="Generic placeholder image" class="img-fluid"
                  style="width: 180px; border-radius: 10px;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h2 class="mb-1">{{curso?curso.nombre : '' }}</h2>
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                  style="background-color: #efefef;">
                  <div>
                    <p class="small text-muted mb-1">Alumnos</p>
                    <p class="mb-0" *ngIf="curso?.alumnos_id?.length == 0">Sin Asignacion</p>
                    <p class="mb-0 pointer" *ngFor="let alumno_id of curso?.alumnos_id; let i = index" (click)="verAlumno(alumno_id)"><i class="bi bi-x-circle-fill text-danger mr-2" (click)="borrarAlumno(i)"></i>{{alumno_id |alumno:'nombreCompleto'}}</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                  style="background-color: #efefef;">
                  <div>
                    <p class="small text-muted mb-1">Clases</p>
                    <p class="mb-0" *ngIf="curso?.clases_id?.length == 0">Sin Asignacion</p>
                    <p class="mb-0 pointer" *ngFor="let clase_id of curso?.clases_id" (click)="verClase(clase_id)">{{clase_id |clase:'nombre'| async}}</p>
                  </div>
                </div>
                <div class="d-flex pt-1">
                  <button type="button" class="btn btn-outline-primary me-1 flex-grow-1" (click)="volver()">Volver a Cursos</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
