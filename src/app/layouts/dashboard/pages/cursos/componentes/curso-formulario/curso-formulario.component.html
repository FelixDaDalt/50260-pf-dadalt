<div class="table-responsive">
  <form [formGroup]="formulario">
    <div class="grid">
      <div class="col-6">
        <mat-form-field class="full-width">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput placeholder="Nombre" formControlName="nombre">
          <mat-error *ngIf="formulario.get('nombre')?.hasError('required') && formulario.get('nombre')?.touched">El nombre es requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="full-width">
          <mat-label>Profesor</mat-label>
          <input type="text" matInput placeholder="Profesor" formControlName="profesor">
          <mat-error *ngIf="formulario.get('profesor')?.hasError('required') && formulario.get('profesor')?.touched">El nombre es requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="full-width">
          <mat-label>Hora Inicio</mat-label>
          <input type="time" matInput formControlName="horaInicio">
          <mat-error *ngIf="formulario.get('horaInicio')?.hasError('required') && formulario.get('horaInicio')?.touched">El nombre es requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="full-width">
          <mat-label>Hora Fin</mat-label>
          <input type="time" matInput formControlName="horaFin">
          <mat-error *ngIf="formulario.get('horaFin')?.hasError('required') && formulario.get('horaFin')?.touched">El nombre es requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="full-width">
          <mat-label>Fecha Inicio</mat-label>
          <input type="date" matInput formControlName="fechaInicio">
          <mat-error *ngIf="formulario.get('fechaInicio')?.hasError('required') && formulario.get('fechaInicio')?.touched">El nombre es requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="full-width">
          <mat-label>Fecha Fin</mat-label>
          <input type="date" matInput formControlName="fechaFin">
          <mat-error *ngIf="formulario.get('fechaFin')?.hasError('required') && formulario.get('fechaFin')?.touched">El nombre es requerido</mat-error>
        </mat-form-field>
      </div>
    </div>
    <button mat-fab extended class="button-add" [disabled]="!formulario.valid" (click)="enviar()">
      <mat-icon>{{ actualizarCurso ? 'manage_accounts' : 'person_add' }}</mat-icon>
      {{ actualizarCurso ? 'Modificar' : 'Alta' }}
    </button>
    <button mat-fab extended class="button-cancel ml-2" *ngIf="actualizarCurso" (click)="cancelar()" >
      <mat-icon>cancel</mat-icon>
      Cancelar
    </button>
  </form>
</div>
