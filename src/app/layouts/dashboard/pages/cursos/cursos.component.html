<h1 appTitulo>Cursos</h1>
<hr>
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{cursoActualizar?'Modificar Curso':'Alta de Curso'}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-curso-formulario (nuevoCurso)="enviarCurso($event)" [actualizarCurso]="cursoActualizar"></app-curso-formulario>
  </mat-expansion-panel>
</mat-accordion>

<div class="pt-5 table-responsive">
  <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let curso"> {{curso.id | slice:5 }} </td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let curso"> {{curso.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="Alumnos">
      <th mat-header-cell *matHeaderCellDef> Alumnos </th>
      <td mat-cell *matCellDef="let curso">
        <span *ngIf="curso.alumnos_id.length == 0">Sin Asignacion</span>
        <span *ngFor="let alumnoId of curso.alumnos_id; let last = last">
          {{ alumnoId | alumno:'nombreCompleto' }}
          <br *ngIf="!last">
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="Clases">
      <th mat-header-cell *matHeaderCellDef> Clases </th>
      <td mat-cell *matCellDef="let curso">
        <span *ngFor="let claseId of curso.clases_id; let last = last">
          {{ claseId | clase:'nombre' | async}}
          <br *ngIf="!last">
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td *matCellDef="let curso">
        <button mat-icon-button color="primary" (click)="actualizarCurso(curso)">
          <mat-icon>manage_accounts</mat-icon>
        </button>
        <button mat-icon-button class="button-remove" (click)="eliminarCurso(curso)">
          <mat-icon>person_remove</mat-icon>
        </button>
        <button mat-icon-button class="secondary" (click)="verCurso(curso)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
