
<section class="vh-100" style="background-color: #9de2ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img src="../assets/imagenes/avatar.jpg"
                  alt="Generic placeholder image" class="img-fluid"
                  style="width: 180px; border-radius: 10px;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h2 class="mb-1">{{alumno?(alumno | nombreCompleto:'capitalcase') : '' }}</h2>
                <p class="mb-0" style="color: #2b2a2a;">	<mat-icon>card_membership</mat-icon> {{alumno?alumno.documento : '' }}</p>
                <p class="mb-0" style="color: #2b2a2a;"><mat-icon> location_on</mat-icon> {{alumno?alumno.direccion : '' }}</p>
                <p class="mb-0" style="color: #2b2a2a;"><mat-icon>perm_phone_msg</mat-icon> {{alumno?alumno.telefono : '' }}</p>
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                  style="background-color: #efefef;">
                  <div>

                    <p class="small text-muted mb-1">Curso</p>
                    <div *ngFor="let inscripcion of inscripciones$ | async">
                      <div style="display: flex; align-items: center;">
                        <p class="mb-0 pointer" (click)="verCurso(inscripcion?.cursoId)">
                          {{inscripcion.curso?.nombre}}
                        </p>
                        <mat-icon (click)="eliminarInscripcion(inscripcion.id)" style="cursor: pointer;">delete_forever</mat-icon>
                      </div>
                    </div>

                  </div>
                </div>
                <div class="d-flex pt-1">
                  <button type="button" class="btn btn-outline-primary me-1 flex-grow-1" (click)="volver()">Volver</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
