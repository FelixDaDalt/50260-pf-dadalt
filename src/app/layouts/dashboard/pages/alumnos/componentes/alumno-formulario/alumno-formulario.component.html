<form [formGroup]="formulario">
  <div class="grid">
    <div class="col-4">
      <mat-form-field class="full-width">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput placeholder="Nombre" formControlName="nombre">
        <mat-error *ngIf="formulario.get('nombre')?.hasError('required') && formulario.get('nombre')?.touched">El nombre es requerido</mat-error>
      </mat-form-field>

    </div>
    <div class="col-4">
      <mat-form-field class="full-width">
        <mat-label>Apellido</mat-label>
        <input type="text" matInput placeholder="Apellido" formControlName="apellido">
        <mat-error *ngIf="formulario.get('nombre')?.hasError('required')">El apellido es requerido</mat-error>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="full-width">
        <mat-label>Telefono</mat-label>
        <input type="number" matInput placeholder="Telefono" formControlName="telefono">
        <mat-error *ngIf="formulario.get('nombre')?.hasError('required')">El telefono es requerido</mat-error>
        <mat-error *ngIf="formulario.get('nombre')?.hasError('pattern')">El teléfono debe contener solo números</mat-error>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="full-width">
        <mat-label>Nivel</mat-label>
        <mat-select formControlName="nivel">
            <mat-option *ngFor="let nivel of niveles" [value]="nivel">{{nivel}}</mat-option>
        </mat-select>
        <mat-error *ngIf="formulario.get('nivel')?.hasError('required')">El Nivel es requerido</mat-error>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="full-width">
        <mat-label>Año</mat-label>
        <input type="number" matInput placeholder="Año" formControlName="ano">
        <mat-error *ngIf="formulario.get('ano')?.hasError('required')">El año es requerido</mat-error>
        <mat-error *ngIf="formulario.get('ano')?.hasError('pattern')">El año debe ser del 1 al 6</mat-error>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="full-width">
        <mat-label>Curso</mat-label>
        <input type="text" matInput placeholder="curso" formControlName="curso">
        <mat-error *ngIf="formulario.get('curso')?.hasError('required')">El curso es requerido</mat-error>
        <mat-error *ngIf="formulario.get('curso')?.hasError('pattern')">El curso debe ser una letra</mat-error>
      </mat-form-field>
    </div>
  </div>
  <button mat-fab extended class="button-add" [disabled]="!formulario.valid" (click)="enviar()">
    <mat-icon>{{ actualizarAlumno ? 'manage_accounts' : 'person_add' }}</mat-icon>
    {{ actualizarAlumno ? 'Modificar' : 'Alta' }}
  </button>
  <button mat-fab extended class="button-cancel ml-2" *ngIf="actualizarAlumno" (click)="cancelar()" >
    <mat-icon>cancel</mat-icon>
    Cancelar
  </button>
</form>
