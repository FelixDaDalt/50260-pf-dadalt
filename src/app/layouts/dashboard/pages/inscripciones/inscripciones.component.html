
<h1 appTitulo>Inscripciones</h1>
<hr>
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{inscripcionActualizar?'Modificar Inscripcion':'Alta de Inscripcion'}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-inscripciones-formulario (nuevaInscripcion)="enviarInscripcion($event)" [actualizarInscripcion]="inscripcionActualizar"></app-inscripciones-formulario>
  </mat-expansion-panel>
</mat-accordion>

<div class="ml-2 pt-2 pb-2">
  <mat-form-field class="example-full-width" >
    <mat-label>Buscar</mat-label>
    <input matInput placeholder="Ex. Pizza" (input)="aplicarFiltro($event)">
  </mat-form-field>
<table mat-table [dataSource]="inscripciones" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let inscripcion">{{inscripcion.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Apellido y Nombre</th>
    <td mat-cell *matCellDef="let inscripcion" (click)="verAlumno(inscripcion.alumno.id)" style="cursor: pointer;"> {{inscripcion.alumno?.apellido + ', '+inscripcion.alumno?.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="Curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let inscripcion" (click)="verCurso(inscripcion.curso.id)" style="cursor: pointer;">{{inscripcion.curso?.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td *matCellDef="let inscripion">
      <button mat-icon-button class="button-remove" (click)="eliminarInscripcion(inscripion)">
        <mat-icon>person_remove</mat-icon></button>
        <button mat-icon-button color="primary" (click)="actualizarInscripcion(inscripion)">
          <mat-icon>manage_accounts</mat-icon>
        </button>

    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
