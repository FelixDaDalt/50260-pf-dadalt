<div class="container">
  <mat-card class="example-card">
    <form [formGroup]="formulario" class="grid formgrid">
      <div class="grid">
        <div class="col-12">
          <mat-form-field class="full-width pt-4">
            <mat-label>Usuario</mat-label>
            <input type="text" matInput placeholder="usuario" formControlName="username">
            <mat-error *ngIf="formulario.get('username')?.hasError('required') && formulario.get('username')?.touched">El usuario es requerido</mat-error>
          </mat-form-field>
        </div>
            <div class="col-12">
              <mat-form-field class="full-width">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="formulario.get('password')?.hasError('required') && formulario.get('password')?.touched">La contraseña es requerida</mat-error>
              </mat-form-field>
            </div>
            <div class="col-12">
              <button class="full-width" mat-flat-button color="primary" [disabled]="!formulario.valid" (click)="login()">Ingresar</button>
            </div>
      </div>
    </form>
  </mat-card>
</div>
